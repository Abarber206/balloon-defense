<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="Balloon Defense Game">
    <meta property="og:description" content="Defend your target by popping approaching balloons in this exciting browser game!">
    <meta property="og:image" content="https://abarber206.github.io/balloon-defense/preview.png">
    <meta property="og:url" content="https://abarber206.github.io/balloon-defense">
    <meta name="twitter:card" content="summary_large_image">
    
    <title>Balloon Defense Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
            top: -20px;
        }
        canvas {
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 100vw;
            max-height: 100vh;
            width: 1500px;
            height: 1000px;
        }
        #gameInfo {
            position: fixed;
            top: 20px;
            left: 20px;
            font-family: Arial, sans-serif;
            font-size: 18px;
            z-index: 100;
        }
        #leaderboard {
            position: fixed;
            top: 150px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            font-family: Arial, sans-serif;
            z-index: 100;
            width: 200px;
        }
        #leaderboard h3 {
            margin: 0 0 10px 0;
        }
        #leaderboard ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #leaderboard li {
            margin-bottom: 5px;
        }
        #themeSelector {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        #gameOver {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
            z-index: 1000;
            display: none;
        }
        #gameOver button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #countdown {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-family: Arial, sans-serif;
            color: #333;
            z-index: 1000;
            display: none;
        }
        #shareButtons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 100;
            display: flex;
            gap: 10px;
        }
        .shareButton {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            color: white;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .facebook { background: #1877f2; }
        .twitter { background: #1da1f2; }
        .whatsapp { background: #25d366; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="gameInfo">
            <div>Score: <span id="scoreValue">0</span></div>
            <div>Round: <span id="roundValue">1</span></div>
        </div>
        <div id="leaderboard">
            <h3>Top Scores</h3>
            <ul id="leaderboardList"></ul>
        </div>
        <select id="theme">
            <option value="classic">Classic White</option>
            <option value="night">Night Sky</option>
            <option value="sunset">Sunset</option>
            <option value="grid">Grid Pattern</option>
            <option value="polkadots">Polka Dots</option>
            <option value="space">Space</option>
        </select>
        <div id="countdown">
            <span id="countdownValue">3</span>
        </div>
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Rounds Completed: <span id="finalRound">0</span></p>
            <label for="playerName">Enter your name:</label>
            <input type="text" id="playerName" placeholder="Your Name" maxlength="10">
            <button onclick="saveScore()">Submit Score</button>
            <button onclick="location.reload()">Play Again</button>
        </div>
        <div id="shareButtons">
            <button class="shareButton facebook" onclick="shareGame('facebook')">Share on Facebook</button>
            <button class="shareButton twitter" onclick="shareGame('twitter')">Share on Twitter</button>
            <button class="shareButton whatsapp" onclick="shareGame('whatsapp')">Share on WhatsApp</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
